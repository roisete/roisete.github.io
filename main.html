<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarbaShop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/comun.css" />
    <link rel="stylesheet" type="text/css" href="./css/estilomain.css" />
    <script type="text/javascript" src="js/scriptmain.js" defer></script>
  </head>
  <body>
    <div class="contenedor">
      <header class="header-mobile">
        <h1 class="logo">CarbaShop</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <main>
        <h2 id="titulo-principal" class="titulo-principal">
          Todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos"></div>
      </main>
      <aside class="aside-visible">
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">CarbaShop</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi-hand-index-thumb-fill"></i>Todos los productos
              </button>
            </li>
            <li>
              <button id="moviles" class="boton-menu boton-categoria">
                <i class="bi-hand-index-thumb"></i>Móviles
              </button>
            </li>
            <li>
              <button id="portatiles" class="boton-menu boton-categoria">
                <i class="bi-hand-index-thumb"></i>Portátiles
              </button>
            </li>
            <li>
              <button id="televisiones" class="boton-menu boton-categoria">
                <i class="bi-hand-index-thumb"></i>Televisores
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html"
                ><i class="bi-cart-fill"></i>Carrito
                <span id="numerito" class="numerito">0</span></a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Roi Antón Núñez Gil 2024 &copy;</p>
        </footer>
      </aside>
    </div>
  </body>
</html>
